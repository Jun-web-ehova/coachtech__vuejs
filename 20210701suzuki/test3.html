<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/test3.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div class="box">
      <input type="text" v-model="keyword">
      <ul v-for="name in filterName">
        <li>{{name}}</li>
      </ul>
    </div>
  </div>  
  <script>
    new Vue({
      el: '#app',
      data: {
        keyword:"",
        showNames:[
          "佐藤",
          "山田",
          "鈴木",
          "田中"
        ]
      },
      computed:{
        filterName:function(){
          var names = [];
          
          for (var i in this.showNames){
            var name = this.showNames[i];

            if(name.indexOf(this.keyword) !== -1){
              names.push(name);
            }
          }
          return names;
        }
      }
    })
  </script>
</body>

</html>
