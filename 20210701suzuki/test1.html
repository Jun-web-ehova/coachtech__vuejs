<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/test1.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  
  <div id="tabs">
      <div class="radio">
        <input type="radio" id="tab1" name="tab" value="1" v-model="isActive" checked>
        <label class="tab__item" for="tab1">タブ1</label>
        <input type="radio" id="tab2" name="tab" value="2" v-model="isActive">
        <label class="tab__item" for="tab2">タブ2</label>
        <input type="radio" id="tab3" name="tab" value="3" v-model="isActive">
        <label class="tab__item" for="tab3">タブ3</label>
      </div>
      
        <div class="content">
          <p v-if="isActive === '1'">コンテンツ1</p>
          <p v-else-if="isActive === '2'">コンテンツ2</p>
          <p v-else>コンテンツ3</p>
        </div>
        
  </div>

<script>
  new Vue({
    el: '#tabs',
    data: {
      isActive:'1'
    }
  })
</script>
  
</body>

</html>
