<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/test2.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <button class="open__button" type="button" v-on:click="openMordal">開く</button>

    <div class="mordal__gray"　v-show="showContent" v-on:click="closeMordal"></div>
    
    <div class="mordal__white" v-show="showContent">
        <h2>モーダルウィンドウ</h2>
        <button type="button" v-on:click="closeMordal">閉じる</button>
    </div>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        showContent: false
      },
      methods:{
        openMordal:function(){
          this.showContent=true
        },
        closeMordal:function(){
          this.showContent=false
        }
      }
    })
  </script>
</body>
</html>
